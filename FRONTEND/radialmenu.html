<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>RadialMenu</title>
  <link rel="preload" as="style" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
  <link rel="preload" as="font" type="font/woff2" crossorigin href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/fonts/fontawesome-webfont.woff2?v=4.3.0"/>
  <link rel="stylesheet" href="css/radialmenu.css">
</head>

<body>
  <div class="menu">
  <div class="btn trigger">
    <span class="line"></span>
  </div>
  <div class="icons">
    <div class="rotater">
      <div class="btn btn-icon">
        <i class="fa">1</i>
      </div>
    </div>
    <div class="rotater">
      <div class="btn btn-icon">
        <i class="fa">2</i>
      </div>
    </div>
    <div class="rotater">
      <div class="btn btn-icon">
        <i class="fa">3</i>
      </div>
    </div>
    <div class="rotater">
      <div class="btn btn-icon">
        <i class="fa">4</i>
      </div>
    </div>
    <div class="rotater">
      <div class="btn btn-icon">
        <i class="fa">5</i>
      </div>
    </div>
    <div class="rotater">
      <div class="btn btn-icon">
        <i class="fa">6</i>
      </div>
    </div>
    <div class="rotater">
      <div class="btn btn-icon">
        <i class="fa">7</i>
      </div>
    </div>
    <div class="rotater">
      <div class="btn btn-icon">
        <i class="fa">8</i>
      </div>
    </div>
  </div>
</div>
  <script src="js/jquery.min.js"></script>
  <script src="js/radialmenu.js"></script>

</body>
</html>
